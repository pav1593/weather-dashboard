<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="jumbotron text-center jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>

      <div class="container my-3">
        <div class="row">
            <!-- left column search field and buttons -->
          <div class="col" >
                <!-- search box and button -->
                <div class="card border-0">
                
                  <form id="user-form" class="card-body">
                    <input name="search" id="search" type="text" autofocus="true" class="form-input" size="50" placeholder="Toronto, Canada" />
                    <button type="submit" class="btn btn-primary">Search</button>
                  </form>
                </div>
            <hr />
        </div>  
        <section class="container my-3">
          <!-- Use row class to create row in the container -->
          <div class="row">
            <!-- Use col-* classes for different column sizes on different screens -->
            <div class="col-12 col-md-8 col-xl-9">
              <h3 id="city-header">TEMP</h3><br/>
              <p>Temp: </p><span id="temp-current"></span><br/>
              <p>Wind: </p><span id="wind-current"></span><br/>
              <p>Humidity: </p><span id="humidity-current"></span>
              
            </div>  
           
          </div>
           <hr />
        </section>

      
        <section class="container">
            <section class="row ">
              <div class="col">
                <section class="row">
                  <div class="col">
                    <div class="card bg-dark text-light">
                      <div class="card-body">
                        <h4 id="day1-date">TEMP DATE</h4>
                        <h4 id="day1-icon"></h4>
                        <p class="card-text">Temp: </p><span id="temp-day1"></span><br/>
                        <p class="card-text">Wind: </p><span id="wind-day1"></span><br/>
                        <p class="card-text">Humidity: </p><span id="humidity-day1"></span>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card bg-dark text-light">
                      <div class="card-body">
                        <h4 id="day2-date">TEMP DATE</h4>
                        <h4 id="day2-icon"></h4>
                        <p class="card-text">Temp: </p><span id="temp-day2"></span><br/>
                        <p class="card-text">Wind: </p><span id="wind-day2"></span><br/>
                        <p class="card-text">Humidity: </p><span id="humidity-day2"></span>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card bg-dark text-light">
                      <div class="card-body">
                        <h4 id="day3-date">TEMP DATE</h4>
                        <h4 id="day3-icon"></h4>
                        <p class="card-text">Temp: </p><span id="temp-day3"></span><br/>
                        <p class="card-text">Wind: </p><span id="wind-day3"></span><br/>
                        <p class="card-text">Humidity: </p><span id="humidity-day3"></span>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card bg-dark text-light">
                      <div class="card-body">
                        <h4 id="day4-date">TEMP DATE</h4>
                        <h4 id="day4-icon"></h4>
                        <p class="card-text">Temp: </p><span id="temp-day4"></span><br/>
                        <p class="card-text">Wind: </p><span id="wind-day4"></span><br/>
                        <p class="card-text">Humidity: </p><span id="humidity-day4"></span>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card bg-dark text-light">
                      <div class="card-body">
                        <h4 id="day5-date">TEMP DATE</h4>
                        <h4 id="day5-icon"></h4>
                        <p class="card-text">Temp: </p><span id="temp-day5"></span><br/>
                        <p class="card-text">Wind: </p><span id="wind-day5"></span><br/>
                        <p class="card-text">Humidity: </p><span id="humidity-day5"></span>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
              
            </section>
          </section>

      </div>


    </div>  
        <script src="./Assets/js/script.js"></script>
</body>

</html>
